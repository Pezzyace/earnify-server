<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/register.css">
  <title>Login | Register | Earnify</title>
</head>
<body>
  <div class="container">
    <div class="left">
      <p class="welcome">
        Welcome to 
        <br>
        <span class="earnify">Earnify</span>
      </p>
    </div>
    <div class="right">
      <div class="scrap">
        <a href="landing-page.html">
          <ion-icon name="chevron-back-outline"></ion-icon> 
        </a>
        <p class="logo-topic">
          Earnify
        </p>
      </div>
      <div class="register-form" id="register">
        <p class="register">Sign up</p>

       
          <p class="name">Full name</p>
          <input type="text" class="textbox" placeholder="Full name">
  
          <p class="username">Username</p>
          <input type="text" class="textbox" placeholder="Username">
  
          <p class="email">Email Address</p>
          <input type="text" class="textbox" placeholder="Email Address">
  
          <p class="password">Password</p>
          <input type="password" name="" id="" class="textbox" placeholder="Password">
  
          <p class="password">Confirm Password</p>
          <input type="password" name="" id="" class="textbox" placeholder="Confirm Password">
  
          <p class="cupon-code">Cupon Code</p>
          <input type="text" name="" id="" class="textbox" placeholder="Cupon code">
  
          <p class="refferal-code">Referral code
            <span class="optional"><i>(optional)</i></span>
          </p>
          <input type="text" name="" id="" class="textbox" placeholder="Refferal Code">
  
          <button class="submit-btn" >Submit</button>
       

        

        <p class="register-link">Already earning?
          <a href="login.html">
            <button class="login-link-btn" id="login-btn">Login</button>
          </a>
          
        </p>
      </div>
    </div>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="js/sign-up.js"></script>

</body>
</html>
