<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/login.css">
  <title>Login | Register | Earnify</title>
</head>
<body>
  <div class="container">
    <div class="left">
      <p class="welcome">
        Welcome to 
        <br>
        <span class="earnify">Earnify</span>
      </p>
    </div>
    <div class="right">
      <div class="scrap">
        <a href="landing-page.html">
          <ion-icon name="chevron-back-outline"></ion-icon> 
        </a>
        <p class="logo-topic">
          Earnify
        </p>
      </div>
      
      
      <div class="login-form" id="login">

        <p class="login">login</p>

        <div class="form">
          <p class="username">Email or Username</p>
          <input type="text" class="textbox" placeholder="Email or Username">
  
          <p class="password">Password</p>
          <input type="password" name="" id="" class="textbox" placeholder="Password">
  
          <button class="submit-btn">Submit</button>
        </div>

        

        <p class="register-link">Don't have an account? 
          <a href="register.html">
            <button class="register-link-btn" id="register-btn">Register</button>
          </a>
        </p>

      
    </div>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="js/sign-up.js"></script>

</body>
</html>
